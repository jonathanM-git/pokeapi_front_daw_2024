name: Deploy Vite App to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Ejecutar tests üî•
      - name: Run tests
        run: npm run test

      # 5Ô∏è‚É£ Construir el proyecto
      - name: Build project
        run: npm run build
      # 6Ô∏è‚É£ Configurar SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n  StrictHostKeyChecking no\n  IdentitiesOnly yes" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      # 7Ô∏è‚É£ Limpiar carpeta del servidor
      - name: Clean server folder
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "rm -rf /var/www/alumnos/${{ secrets.USERNAME }}/*"

      # 8Ô∏è‚É£ Subir SOLO dist/
      - name: Deploy dist folder
        run: |
          scp -r dist/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/alumnos/${{ secrets.USERNAME }}/
